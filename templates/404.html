{% extends "base.html" %}

{% block title %}
Page Not Found
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="text-center custom-heading">Oh No! 404 Error</h1>
          <h2 class="text-center custom-heading">Page Not Found</h2>
          <div class="card-text">
            <p>The page you are looking for does not exist</p>
            <p>Don't worry, click the button below to go back to the home page.</p>
          </div>
          <a href="{% url 'home' %}" class="btn btn-primary">Back to home page</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
