{% extends 'base.html' %}

{% block title %}
Hotel Booking
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center custom-heading">Available Hotels</h2>
    <div class="row">
        {% for hotel in hotels %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ hotel.image.url }}" class="card-img-top" alt="{{ hotel.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.name }}</h5>
                    <p class="card-text">{{ hotel.description }}</p>
                    <a href="#" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
