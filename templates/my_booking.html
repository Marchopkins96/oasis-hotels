{% extends 'base.html' %}

{% block title %}
Hotel Booking
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center custom-heading">Make a Booking</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <img src="{{ hotel.image.url }}" class="card-img-top" alt="{{ hotel.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.name }}</h5>
                    <p class="card-text">{{ hotel.description }}</p>
                    <form method="POST" action="{% url 'my_booking' hotel.id %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="check-in" class="col-sm-4 col-form-label">Check-in Date</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="check-in" name="check_in_date" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="check-out" class="col-sm-4 col-form-label">Check-out Date</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="check-out" name="check_out_date" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="guests" class="col-sm-4 col-form-label">Number of Guests</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="guests" name="num_guests" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8 offset-sm-4">
                                <button type="submit" class="btn btn-primary">Book Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
